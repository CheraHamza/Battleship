<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BattleShip</title>
	</head>
	<body>
		<div class="header">
			<img src="./assets/favicon.ico" alt="logo" />
			<p class="logoText">BattleShip</p>
		</div>
		<div class="gameContainer">
			<div class="playerSetup" id="">
				<h1>Player Setup</h1>
				<div class="playerContainer">
					<div class="p1">
						<img src="./assets/human.svg" />
						<input
							type="text"
							id="p1Name"
							placeholder="Name"
							value="Player1"
							maxlength="15"
						/>
						<div>
							<input
								type="radio"
								id="p1Type"
								name="playertype"
								value="human"
								checked
							/>
							<label for="p1Type">Human</label>
						</div>
					</div>
					<div class="p2">
						<img src="./assets/computer.svg" />
						<input
							type="text"
							id="p2Name"
							placeholder="Name"
							value="Machine"
							maxlength="15"
						/>
						<div class="type">
							<input type="radio" id="p2human" name="p2Type" value="human" />
							<label for="p2human">Human</label>

							<input
								type="radio"
								id="p2computer"
								name="p2Type"
								value="computer"
								checked
							/>
							<label for="p2computer">Computer</label>
						</div>
					</div>
				</div>
				<button class="submitBtn">Next</button>
			</div>
			<div class="boardSetup" id="hidden">
				<h1>Deploy Ships</h1>
				<h2><span class="playerName"></span>'s Territory</h2>
				<div class="setupContainer">
					<div class="dashboard">
						<div class="ships">
							Remaining Ships: <span id="remainingShips"></span>
						</div>

						<div class="size">
							<div>Ship Size</div>
							<div id="shipSizeValue"></div>
						</div>
						<div class="orientationSection">
							<p>Orientation</p>
							<img
								class="orientation"
								value="H"
								src="assets/Horientation.svg"
							/>
						</div>
						<div class="dashboardBtns">
							<button class="clearBtn">Reorder Fleet</button>
							<button class="deployBtn disabled" disabled>Deploy Fleet</button>
						</div>

						<div class="errorMsg"></div>
					</div>
					<div class="board"></div>
				</div>
			</div>
			<div class="game" id="hidden">
				<h1>BattleField</h1>
				<div class="gameState"><span class="name"></span> is attacking!</div>
				<div class="playersContainer">
					<div class="player1">
						<h2><span class="p1Name"></span>'s Board</h2>
						<div class="board"></div>
					</div>
					<div class="player2">
						<h2><span class="p2Name"></span>'s Board</h2>
						<div class="board"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
